<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Marketing.</title>
    <link rel="stylesheet" href="./assets/css/story.css" />
  </head>
  <body>
    <div class="story-container">
      <div class="story">
        <div class="button-container">
           <div class="button-invisible" id="button-prev" onclick="prevImage()"></div>
          <div class="button-invisible" id="button-pause" onclick="pauseImage()"></div>
          <div class="button-invisible" id="button-next" onclick="nextImage()"></div>
          <div class="button-info">
            <p>Mas información aquí</p>
          </div>
            <div class="progress-container">
              <div style="animation-duration: 2s" class="progress image-index-0"></div>
              <div style="animation-duration: 5s" class="progress image-index-1"></div>
              <div style="animation-duration: 3s" class="progress image-index-2"></div>
              <div style="animation-duration: 3s" class="progress image-index-3"></div>
              <div style="animation-duration: 3s" class="progress image-index-4"></div>
            </div>
          <img class="img-story"></img>
        </div>
      </div>
    </div>
    <script src="./assets/js/story.js"></script>
  </body>
</html>
